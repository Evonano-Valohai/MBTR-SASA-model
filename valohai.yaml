---
- step:
    name: train-model
    image: tensorflow/tensorflow:2.6.0
    command:
      - pip install --upgrade pip
      - pip install valohai-utils
      - pip install -r requirements.txt
      - python ./train_model.py {parameters}
    parameters:
      - name: epochs
        default: 5
        type: integer
      - name: learning_rate
        default: 0.001
        type: float
      - name: dataset_train
        default: https://github.com/Evonano-Valohai/MBTR-SASA-model/tree/main/mbtr_train
        type: string
      - name: dataset_train_sasa
        default: https://github.com/Evonano-Valohai/MBTR-SASA-model/tree/main/sasa_train
        type: string
      - name: dataset_test
        default: https://github.com/Evonano-Valohai/MBTR-SASA-model/tree/main/mbtr_test
        type: string
      - name: dataset_test_sasa
        default: https://github.com/Evonano-Valohai/MBTR-SASA-model/tree/main/sasas_test
        type: string